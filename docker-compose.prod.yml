version: '3'
services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - oxagile.api.1
      - oxagile.api.2
    networks:
      - api
  oxagile.api.1:
    build: ./Oxagile.Internal.Api
    depends_on:
     - oxagile.mssql
    volumes:
      - oxagile.api.media:/app/media
    networks:
      - api
      - elk
  oxagile.api.2:
    build: ./Oxagile.Internal.Api
    depends_on:
     - oxagile.mssql
    volumes:
      - oxagile.api.media:/app/media
    networks:
      - api
      - elk
  oxagile.mssql:
    image: microsoft/mssql-server-linux:2017-latest
    volumes:
     - oxagile.mssql.data:/var/opt/mssql
    # due to EF Core Migrations we have to manage DB schema somehow (directly?)
    # $ dotnet ef database update
    ports:
     - 1433:1433
    networks:
      - api
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=0PFsE1XMl2e9qzoM5qTj
  oxagile.elasticsearch:
    build: ./elasticsearch
    volumes:
      - oxagile.elasticsearch.data:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - elk
  oxagile.kibana:
    build: ./kibana
    depends_on:
     - oxagile.elasticsearch
    ports:
      - 5601:5601
    networks:
      - elk

networks:
  api:
    driver: bridge
  elk:
    driver: bridge

volumes:
  oxagile.mssql.data:
  oxagile.elasticsearch.data:
  oxagile.api.media: